<h3>Todos os produtos</h3>

<ol>
    <li *ngFor="let produto of produtos">
        {{ produto.id }}
        {{ produto.nomeProduto }}
        {{ produto.descricaoProduto }}
        {{ produto.precoProduto }}
        {{ produto.descontoProduto }}
        {{ produto.farmaciaId }}
        {{ produto.formaProdutoId }}

    </li>
</ol>
